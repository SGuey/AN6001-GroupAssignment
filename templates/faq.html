<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h2 {
            color: #555;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        input[type="text"], input[type="submit"] {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 10px;
            }

            input[type="text"], input[type="submit"] {
                width: 100%;
                margin: 5px 0;
            }
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between buttons */
            margin-top: 20px;
        }

        button {
            display: inline-block;
        }

        .form-container {
            display: flex;
            justify-content: space-between; /* Aligns items to opposite sides */
            align-items: center; /* Ensures vertical alignment */
        }

        .enter-button {
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .enter-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Customer Support Portal (powered by GPT)</h2>

        <!-- Form for Merchant Name input -->
        <form id="queryForm" action="/faq_reply" method="post">
            <div class="input-container">
                <!-- Label for Merchant Name input -->
                <label for="merchantName">What would you like to ask? :</label> <!-- Associates label with the input -->
                <input type="text" id="merchantName" name="q" placeholder="Please ask your question:" required>
            </div>
            <input type="submit" value="Enter">
        </form>

        <!-- Main and End buttons, placed side by side -->
        <div class="button-container">
            <form action="/main" method="post">
                <input type="submit" value="Main">
            </form>
            <form action="/" method="post">
                <input type="submit" value="End">
            </form>
        </div>
    </div>
</body>
</html>
