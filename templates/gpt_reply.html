<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h2, h4 {
            color: #555;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center; /* Center content */
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px; /* Uniform spacing */
            display: inline-block; /* Keep buttons in line */
        }

        button:hover {
            background-color: #0056b3;
        }

        .card-table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
            border: 1px solid #ccc;
        }

        .card-table th, .card-table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .card-table th {
            background-color: #007BFF;
            color: white;
        }

        .card-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .card-table tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reply:</h2>
        <div>{{ r|safe }}</div>

        <!-- Buttons Container (Ensuring they are centered and aligned) -->
        <div>
            <form action="/gpt" method="post" style="display: inline;">
                <button type="submit">Return</button>
            </form>
            <form action="/" method="post" style="display: inline;">
                <button type="submit">End</button>
            </form>
        </div>
    </div>

    <!-- Table of User's Existing Cards -->
    <h2>Existing {{type}} Credit Cards</h2>
    <table class="card-table">
        <thead>
            <tr>
                <th>Bank</th>
                <th>Credit Card</th>
                <th>Date Added</th>
            </tr>
        </thead>
        <tbody>
            {% for card in user_cards %}
            <tr>
               <td>{{ card[0] }}</td>
               <td>{{ card[1] }}</td>
               <td>{{ card[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
